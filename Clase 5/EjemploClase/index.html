<body class="text-center">

  <main class="form-signin">
    <form id="formulario">
      <img class="mb-4"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/1024px-Bootstrap_logo.svg.png"
        alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="correo" placeholder="name@example.com">
        <label for="correo">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="contra" placeholder="Password">
        <label for="contra">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="login()">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
    </form>
  </main>

  <script src="app.js"></script>
</body>

</html>
