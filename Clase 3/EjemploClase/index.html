<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="text-center">
    <main class="form-login">
        <form>
            <img class="mt-1" src="https://g2esports.com/wp-content/uploads/Secondary_G2_Red_Eye_Light_background.png"
                alt="" width="100px" height="100px">
            <h3 class="text mt-2 mb-5">Bienvenida</h3>
            <div class="form-floating">
                <input type="text" id="username" class="form-control" placeholder="Nombre de usuario">
                <label for="username">Nombre de usuario</label>
            </div>
            <div class="form-floating">
                <input type="password" name="" id="password" class="form-control" placeholder="Contraseña">
                <label for="password">Contraseña</label>
            </div>
            <button class="w-100 btn btn-dark btn-lg">Iniciar Sesion</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
